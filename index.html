  <style>
    :root {
      --flashclip-forest: #1E5C4A;
      --flashclip-gold: #FFD700;
      --flashclip-cyan: #00B4D8;
      --flashclip-tangerine: #FF6B6B;
      --flashclip-border: #193F34;
      --flashclip-radius: 8px;
      --flashclip-shadow-soft: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    *, *::before, *::after {
      border-color: var(--flashclip-border);
    }

    html {
      color-scheme: dark;
      scroll-behavior: smooth;
      background-color: #000;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif;
      color: #E2E8F0;
      background-color: #000;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      font-feature-settings: 'cv11', 'ss01';
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .font-brand {
      font-family: 'Caveat Brush', 'Brush Script MT', 'Segoe Script', cursive;
      letter-spacing: 0.01em;
    }

    .grid-overlay {
      background-image: linear-gradient(to right, rgba(0, 180, 216, 0.08) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 180, 216, 0.08) 1px, transparent 1px);
      background-size: 8.333% 24px;
    }

    .glass-card {
      background-color: rgba(10, 32, 26, 0.4);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(15, 47, 38, 0.85);
      border-radius: 0.75rem;
      box-shadow: var(--flashclip-shadow-soft);
    }

    .btn-primary,
    .btn-secondary {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border-radius: var(--flashclip-radius);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      transition: transform 150ms ease, opacity 150ms ease;
      will-change: transform, opacity;
      box-shadow: var(--flashclip-shadow-soft);
    }

    .btn-primary::after,
    .btn-secondary::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      box-shadow: inset 0 0 0 2px rgba(255, 215, 0, 0.95);
      opacity: 0;
      transition: opacity 150ms ease;
      pointer-events: none;
    }

    .btn-primary {
      background-color: var(--flashclip-gold);
      color: #051310;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(255, 215, 0, 0.7);
      color: var(--flashclip-gold);
      box-shadow: none;
    }

    @media (prefers-reduced-motion: no-preference) {
      .btn-primary:hover,
      .btn-secondary:hover {
        transform: translateY(-1px);
      }
    }

    .btn-primary:hover::after,
    .btn-secondary:hover::after {
      opacity: 1;
    }

    .btn-primary:active,
    .btn-secondary:active {
      transform: translateY(0);
      opacity: 0.95;
    }

    :focus-visible {
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.95), 0 0 0 4px rgba(0, 0, 0, 1);
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
