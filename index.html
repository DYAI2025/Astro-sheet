
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro Character Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-night: #020b1a;
      --bg-sunrise: #f6f3ee;
      --surface: #0F3045;
      --accent-teal: #6CA192;
      --accent-purple: #8B5A8B;
      --accent-gold: #D2A95A;
      --text-primary: #F7F0E6;
      --muted: #71717A;
    }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
      overflow-x: hidden;
      min-height: 100vh;
    }
    .serif {
      font-family: 'Cormorant Garamond', serif;
    }
    .mono {
      font-family: 'IBM Plex Mono', monospace;
    }
    
    /* Premium Night Blue to Sunrise White/Yellow Gradient */
    .enterprise-bg {
      background: linear-gradient(180deg, 
        #020b1a 0%, 
        #0e1b33 40%, 
        #d2a95a 85%, 
        #f6f3ee 100%
      );
      background-attachment: fixed;
    }

    /* Screen Reflection Effect */
    .glass-reflection {
      position: relative;
      overflow: hidden;
    }
    .glass-reflection::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.03) 45%,
        rgba(255, 255, 255, 0.07) 50%,
        rgba(255, 255, 255, 0.03) 55%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(-25deg);
      pointer-events: none;
      z-index: 10;
    }

    /* Scanline Effect */
    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(108, 161, 146, 0.1);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 20;
      animation: scan 8s linear infinite;
      pointer-events: none;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }

    .glow-teal { filter: drop-shadow(0 0 8px rgba(108, 161, 146, 0.5)); }
    .glow-gold { filter: drop-shadow(0 0 10px rgba(210, 169, 90, 0.4)); }
    
    .lcars-border {
      border-left: 4px solid var(--accent-teal);
      border-top: 4px solid var(--accent-teal);
      border-top-left-radius: 20px;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: rotate 120s linear infinite;
    }

    .cluster-title {
      font-size: 8rem;
      line-height: 1;
      opacity: 0.05;
      pointer-events: none;
      user-select: none;
      letter-spacing: 0.25em;
      color: var(--accent-gold);
    }
    
    @keyframes revealUp {
      from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }
    .animate-reveal {
      animation: revealUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--accent-teal); border-radius: 10px; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="enterprise-bg">
  <div id="root"></div>
</body>
</html>
