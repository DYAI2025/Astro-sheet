
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro Character Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-paper: #F6F3EE;
      --navy: #0E1B33;
      --card-bg: #FFFFFF;
      --muted: #5A6477;
      --stroke: #E6E0D8;
      --holo-violet: #8F7AD1;
      --holo-cyan: #7AA7A1;
      --holo-gold: #C9A46A;
      --input-bg: #F6F3EE;
      --transition-speed: 0.4s;
    }

    /* Dark Mode Variable Overrides */
    .dark {
      --bg-paper: #0A0A0C;
      --navy: #E2E8F0;
      --card-bg: #111114;
      --muted: #94A3B8;
      --stroke: #24242A;
      --input-bg: #1A1A1E;
      --holo-violet: #A78BFA;
      --holo-cyan: #94D3CE;
      --holo-gold: #D9B08C;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--navy);
      background-color: var(--bg-paper);
      overflow-x: hidden;
      min-height: 100vh;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }
    
    .serif { font-family: 'Cormorant Garamond', serif; }
    .mono { font-family: 'IBM Plex Mono', monospace; }

    .bg-pattern {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background-image: 
        radial-gradient(circle at 15% 20%, var(--navy) 0.8px, transparent 0.8px),
        radial-gradient(circle at 85% 15%, var(--navy) 0.6px, transparent 0.6px),
        radial-gradient(circle at 45% 45%, var(--navy) 1px, transparent 1px),
        radial-gradient(circle at 20% 75%, var(--navy) 0.7px, transparent 0.7px),
        radial-gradient(circle at 75% 85%, var(--navy) 0.6px, transparent 0.6px),
        radial-gradient(circle at 55% 10%, var(--navy) 0.5px, transparent 0.5px),
        radial-gradient(circle at 30% 65%, var(--navy) 0.9px, transparent 0.9px),
        radial-gradient(circle at 95% 50%, var(--navy) 0.7px, transparent 0.7px),
        radial-gradient(circle at 65% 75%, var(--navy) 1.1px, transparent 1.1px),
        radial-gradient(circle at 35% 95%, var(--navy) 0.6px, transparent 0.6px),
        linear-gradient(rgba(14, 27, 51, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(14, 27, 51, 0.03) 1px, transparent 1px);
      background-size: 400px 400px, 400px 400px, 400px 400px, 400px 400px, 400px 400px, 400px 400px, 400px 400px, 400px 400px, 400px 400px, 400px 400px, 100px 100px, 100px 100px;
      opacity: 0.1;
      transition: opacity var(--transition-speed);
    }

    .dark .bg-pattern {
      opacity: 0.2;
      background-image: 
        radial-gradient(circle at 15% 20%, #FFFFFF 0.4px, transparent 0.4px),
        radial-gradient(circle at 85% 15%, #FFFFFF 0.3px, transparent 0.3px),
        radial-gradient(circle at 45% 45%, #FFFFFF 0.5px, transparent 0.5px),
        radial-gradient(circle at 20% 75%, #FFFFFF 0.4px, transparent 0.4px),
        radial-gradient(circle at 75% 85%, #FFFFFF 0.3px, transparent 0.3px),
        radial-gradient(circle at 55% 10%, #FFFFFF 0.2px, transparent 0.2px),
        radial-gradient(circle at 30% 65%, #FFFFFF 0.4px, transparent 0.4px),
        radial-gradient(circle at 95% 50%, #FFFFFF 0.3px, transparent 0.3px),
        radial-gradient(circle at 65% 75%, #FFFFFF 0.6px, transparent 0.6px),
        radial-gradient(circle at 35% 95%, #FFFFFF 0.3px, transparent 0.3px),
        linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
    }

    .premium-card {
      background: var(--card-bg);
      border: 1px solid var(--stroke);
      border-radius: 2.5rem;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
      transition: all var(--transition-speed) cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .dark .premium-card {
      box-shadow: 0 15px 40px -10px rgba(0, 0, 0, 0.3);
    }

    .premium-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent 0%, var(--holo-violet) 25%, var(--holo-cyan) 50%, var(--holo-gold) 75%, transparent 100%);
      opacity: 0.6;
      z-index: 10;
    }

    .dark-premium-card {
      background: #0E1B33;
      border-radius: 2.5rem;
      position: relative;
      overflow: hidden;
      color: #FFFFFF;
      box-shadow: 0 20px 40px -15px rgba(14, 27, 51, 0.3);
    }
    
    .dark .dark-premium-card {
      background: #08090D;
      border: 1px solid #1A1A24;
    }

    .cluster-title {
      font-size: 8rem;
      line-height: 1;
      opacity: 0.04;
      pointer-events: none;
      user-select: none;
      letter-spacing: 0.25em;
      color: var(--navy);
      font-weight: 300;
      transition: color var(--transition-speed), opacity var(--transition-speed);
    }

    .dark .cluster-title { opacity: 0.08; color: #FFFFFF; }

    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .animate-spin-slow { animation: rotate 180s linear infinite; }
    
    @keyframes revealUp {
      from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }
    .animate-reveal { animation: revealUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

    @keyframes scan-shine {
      0% { left: -100%; opacity: 0; }
      20% { opacity: 0.4; }
      80% { opacity: 0.4; }
      100% { left: 100%; opacity: 0; }
    }
    .scan-shine-effect {
      position: absolute;
      top: 0;
      height: 100%;
      width: 40%;
      background: linear-gradient(90deg, transparent, rgba(122, 167, 161, 0.3), rgba(255, 255, 255, 0.1), rgba(122, 167, 161, 0.3), transparent);
      transform: skewX(-20deg);
      pointer-events: none;
      z-index: 20;
      animation: scan-shine 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .segmented-bar {
      display: flex;
      gap: 2px;
      height: 6px;
      width: 100%;
    }
    .segment {
      flex: 1;
      height: 100%;
      background: var(--stroke);
      border-radius: 1px;
      transition: background 1s ease-out;
    }
    .segment.active { background: var(--navy); }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg-paper); }
    ::-webkit-scrollbar-thumb { background: var(--stroke); border-radius: 10px; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div class="bg-pattern"></div>
  <div id="root"></div>
</body>
</html>
