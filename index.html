
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro Character Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Bright Pastel Palette */
      --bg-paper: #FEFDF9;
      --navy: #1F2937;
      --card-bg: #FFFFFF;
      --muted: #6B7280;
      --stroke: #F1EFE9;
      
      --holo-violet: #DCD4F5;
      --holo-cyan: #B6EDF2;
      --holo-gold: #FBE4A1;
      --holo-yellow: #FFF9C4;
      
      --input-bg: #FCFAF5;
      --transition-speed: 0.4s;
      
      /* Golden Ratio Spacing */
      --phi: 1.618;
      --spacing-unit: 8px;
    }

    /* Dark Mode Variable Overrides for High Contrast */
    .dark {
      --bg-paper: #08090B;
      --navy: #FFFFFF; /* Maximum contrast for headers */
      --card-bg: #121418;
      --muted: #D1D5DB; /* Lighter gray for readability */
      --stroke: #2A2D35;
      --input-bg: #1A1D23;
      
      --holo-violet: #A78BFA;
      --holo-cyan: #22D3EE;
      --holo-gold: #FBBF24;
    }

    /* Global transition for theme changes */
    *, *::before, *::after {
      transition-property: background-color, border-color, color, fill, stroke, box-shadow, opacity;
      transition-duration: var(--transition-speed);
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Prevent transition jumps on specific layout-critical elements if necessary */
    .no-transition {
      transition: none !important;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--navy);
      background-color: var(--bg-paper);
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    .serif { font-family: 'Cormorant Garamond', serif; }
    .mono { font-family: 'IBM Plex Mono', monospace; }

    /* Watercolor Texture Background */
    .watercolor-canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .watercolor-blob {
      position: absolute;
      filter: blur(80px);
      opacity: 0.4;
      border-radius: 50%;
      mix-blend-mode: multiply;
      animation: float-blob 25s ease-in-out infinite alternate;
    }

    .dark .watercolor-blob {
      mix-blend-mode: screen;
      opacity: 0.12;
    }

    @keyframes float-blob {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(10%, 8%) scale(1.15); }
    }

    /* Shimmering Holo Edge Animation */
    @keyframes holo-shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bg-pattern {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background-image: 
        radial-gradient(circle at 15% 20%, var(--navy) 0.8px, transparent 0.8px),
        radial-gradient(circle at 85% 15%, var(--navy) 0.6px, transparent 0.6px);
      background-size: 400px 400px;
      opacity: 0.08;
    }

    .premium-card {
      background: var(--card-bg);
      border: 1px solid var(--stroke);
      border-radius: 2.5rem;
      position: relative;
      overflow: hidden;
      box-shadow: 0 15px 45px -15px rgba(0, 0, 0, 0.05);
    }
    
    .dark .premium-card {
      box-shadow: 0 20px 60px -10px rgba(0, 0, 0, 0.4);
    }

    .premium-card::after {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: 2.5rem;
      box-shadow: inset 0 0 40px rgba(255, 255, 255, 0.03);
      z-index: 5;
    }

    .cluster-title {
      font-size: clamp(4rem, 10vw, 8rem);
      line-height: 1;
      opacity: 0.03;
      pointer-events: none;
      user-select: none;
      letter-spacing: 0.35em;
      color: var(--navy);
      font-weight: 300;
    }

    .dark .cluster-title { opacity: 0.05; color: #FFFFFF; }

    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .animate-spin-slow { animation: rotate 240s linear infinite; }
    
    @keyframes revealUp {
      from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }
    .animate-reveal { animation: revealUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

    @keyframes scan-shine {
      0% { left: -150%; opacity: 0; }
      20% { opacity: 0.4; }
      80% { opacity: 0.4; }
      100% { left: 150%; opacity: 0; }
    }
    .scan-shine-effect {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transform: skewX(-25deg);
      pointer-events: none;
      z-index: 20;
      animation: scan-shine 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg-paper); }
    ::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 12px; }
    .dark ::-webkit-scrollbar-thumb { background: #374151; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div class="watercolor-canvas">
    <div class="watercolor-blob" style="width: 70vw; height: 70vw; background: var(--holo-yellow); top: -25%; left: -15%;"></div>
    <div class="watercolor-blob" style="width: 55vw; height: 55vw; background: var(--holo-cyan); bottom: -15%; right: -10%; animation-delay: -6s;"></div>
    <div class="watercolor-blob" style="width: 45vw; height: 45vw; background: var(--holo-gold); top: 35%; right: 15%; animation-delay: -12s;"></div>
  </div>
  <div class="bg-pattern"></div>
  <div id="root"></div>
</body>
</html>
